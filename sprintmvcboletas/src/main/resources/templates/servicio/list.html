<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <title>Servicios Mantenimiento</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/header.css}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <meta name="theme-color" content="#712cf9">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{~/scripts/configs.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/cookies.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/botones.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/listas.js}"></script>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div th:replace="~{fragments/header :: ${headerRole}}">...</div>
       
        <main class="px-3 py-4">
            <div class="d-inline p-2">                
                <h1>Listado de Servicios [Mantenimiento]</h1>
                <br>
                <button type="button" class="btn start-0 btn-light" th:onclick="redirect('', 'nuevo', 'service')">Crear nuevo servicio</button>
                <br>  
            </div>       
               
            <div th:if="${messageError.length > 0}" class="alert alert-danger" role="alert">                
                <p th:text="${messageError}"></p>
              </div>
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"><input id="descripcionInput" type="text" class="form-control"
                                    th:value="${filter}" placeholder="Descripción" aria-label="Descripción"
                                    aria-describedby="basic-addon1"></th>
                            <th scope="col"><button type="button" class="btn btn-primary"
                                    onclick="loadList('service')">Filtrar</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="s : ${servicioList}">
                            <th scope="row" th:text="${s.getId()}"></th>
                            <th th:text="${s.getDescripcion()}"></th>
                            <th>
                                <button type="button" class="btn btn-warning"
                                    th:onclick="@{'redirect(\'' + ${s.getId()} + '\', \'edit\', \'service\')'}">Editar</button>
                                <button type="button" class="btn btn-info"
                                    th:onclick="@{'redirect(\'' + ${s.getId()} + '\', \'detail\', \'service\')'}">Detalle</button>
                                <button type="button" class="btn btn-danger"
                                    th:onclick="@{'deleteRow(\'' + ${s.getId()} + '\', \'service\')'}">Eliminar</button>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>
    <div th:replace="~{fragments/toast :: error}">...</div>
    <div th:replace="~{fragments/toast :: success}">...</div>
</body>

</html>
