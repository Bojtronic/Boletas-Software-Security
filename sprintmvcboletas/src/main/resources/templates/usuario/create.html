<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" data-bs-theme="dark">

<head>
    <title>Usuario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/header.css}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <meta name="theme-color" content="#712cf9">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .btnSVG{
            background-color: transparent;
            border: none;
        }
    </style>



</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{~/scripts/cookies.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/configs.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/botones.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/listas.js}"></script>
    <script type="text/javascript" th:src="@{~/scripts/validateInputs.js}"></script>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="showEve" viewBox="0 0 24 24">
            <title>Mostrar contraseña</title>
            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" stroke="#999999" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" stroke="#999999" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <circle cx="12" cy="12" r="3" stroke="#999999" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
        </symbol>
        <symbol id="hiddeEve" viewBox="0 0 30 30">
            <title>Esconder contraseña</title>
            <path clip-rule="evenodd"
                d="M22.6928 1.55018C22.3102 1.32626 21.8209 1.45915 21.6 1.84698L19.1533 6.14375C17.4864 5.36351 15.7609 4.96457 14.0142 4.96457C9.32104 4.96457 4.781 7.84644 1.11993 13.2641L1.10541 13.2854L1.09271 13.3038C0.970762 13.4784 0.967649 13.6837 1.0921 13.8563C3.79364 17.8691 6.97705 20.4972 10.3484 21.6018L8.39935 25.0222C8.1784 25.4101 8.30951 25.906 8.69214 26.1299L9.03857 26.3326C9.4212 26.5565 9.91046 26.4237 10.1314 26.0358L23.332 2.86058C23.553 2.47275 23.4219 1.97684 23.0392 1.75291L22.6928 1.55018ZM18.092 8.00705C16.7353 7.40974 15.3654 7.1186 14.0142 7.1186C10.6042 7.1186 7.07416 8.97311 3.93908 12.9239C3.63812 13.3032 3.63812 13.8561 3.93908 14.2354C6.28912 17.197 8.86102 18.9811 11.438 19.689L12.7855 17.3232C11.2462 16.8322 9.97333 15.4627 9.97333 13.5818C9.97333 11.2026 11.7969 9.27368 14.046 9.27368C15.0842 9.27368 16.0317 9.68468 16.7511 10.3612L18.092 8.00705ZM15.639 12.3137C15.2926 11.7767 14.7231 11.4277 14.046 11.4277C12.9205 11.4277 12 12.3906 12 13.5802C12 14.3664 12.8432 15.2851 13.9024 15.3624L15.639 12.3137Z"
                fill="#999999" fill-rule="evenodd" />
            <path
                d="M14.6873 22.1761C19.1311 21.9148 23.4056 19.0687 26.8864 13.931C26.9593 13.8234 27 13.7121 27 13.5797C27 13.4535 26.965 13.3481 26.8956 13.2455C25.5579 11.2677 24.1025 9.62885 22.5652 8.34557L21.506 10.2052C22.3887 10.9653 23.2531 11.87 24.0894 12.9239C24.3904 13.3032 24.3904 13.8561 24.0894 14.2354C21.5676 17.4135 18.7903 19.2357 16.0254 19.827L14.6873 22.1761Z"
                fill="#999999" />
        </symbol>
    </svg>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div th:replace="~{fragments/header :: ${headerRole}}">...</div>
        <div class="d-flex w-25 h-100 p-3 mx-auto flex-column">
            <h1>Nuevo Usuario</h1>
            <main class="px-4 py-4">
                <div class="form-group">
                    <label for="nombreInput">Nombre</label>
                    <span id="nombreError" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="text" class="form-control" id="nombreInput" aria-describedby="nombreHelp"
                        placeholder="Ejemplo: Ana, Pedro, María José">
                </div>
                <br>
                <div class="form-group">
                    <label for="apellidosInput">Apellidos</label>
                    <span id="apellidoError" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="text" class="form-control" id="apellidosInput" aria-describedby="apellidosHelp"
                        placeholder="Ejemplo: Mora, Gutierrez, Blanco">
                </div>
                <br>
                <div class="form-group">
                    <label for="cedulaInput">Cédula</label>
                    <span id="cedulaError" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="text" class="form-control" id="cedulaInput" aria-describedby="cedulaHelp"
                        placeholder="1-1234-6789" pattern="/^[1-9]-\d{4}-\d{4}$/">
                    <small id="cedulaHelp" class="form-text text-muted">Formato: 0-0000-0000.</small>
                </div>
                <br>
                <div class="form-group">
                    <label for="correoInput">Correo</label>
                    <span id="correoError" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="email" class="form-control" id="correoInput" aria-describedby="correoHelp"
                        placeholder="ejemplo@mail.com">
                    <small id="correoHelp" class="form-text text-muted">Formato: xxxxx@xxx.xxx</small>
                </div>
                <br>
                <div class="form-group">
                    <label for="roleInput">Rol</label>
                    <span id="RoleError" class="badge form-control text-wrap text-bg-danger"></span>
                    <button class="btn btn-secondary btn-lg dropdown-toggle form-control" id="dropRole" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li th:each="r : ${roles}" class="dropdown-item">
                            <a class="dropdown-item" th:text="${r}" th:onclick="@{'selectRole(\'' + ${r} + '\')'}"></a>
                        </li>
                    </ul>
                    <input id="roleInput" type="text" class="form-control d-none" placeholder="Rol" readonly
                        aria-label="Role" aria-describedby="basic-addon1">
                </div>
                <br>
                <div class="form-group">
                    <label for="usuarioInput">Usuario</label>
                    <span id="usuarioError" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="text" class="form-control" id="usuarioInput" aria-describedby="usuarioHelp"
                        placeholder="ejemplo123">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Contraseña</label>
                    <span id="passwordError" class="badge form-control text-wrap text-bg-danger"></span>
                    <div class="d-flex">
                        <input type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp"
                            placeholder="1235ejemplo#">
                        <button class="btnSVG" onclick="showHiddePassword()">
                            <svg class="bi mx-2" viewBox="0 0 18 18" width="2em" title="TEXTO EMERGENTE QUE SE MOSTRARÁ AL PASAR EL CURSOR">
                                <use id="useSVGpass" xlink:href="#showEve" />
                            </svg>
                        </button>
                        
                    </div>

                    <small id="passwordHelp" class="form-text text-muted">
                        * Mínimo una letra mayúscula <br>
                        * Mínimo un número <br>
                        * Mínimo un símbolo (#!&*) <br>
                        * Mínimo una letra mayúscula <br>
                        * Mínimo de 8 caracteres
                    </small>
                    <br>
                    <button type="button" class="btn btn-warning" onclick="generarPassword()">Generar
                        contraseña</button>
                </div>
                <br>
                <div class="form-group">
                    <label for="password2Input">Confirme contraseña</label>
                    <span id="password2Error" class="badge form-control text-wrap text-bg-danger"></span>
                    <input type="password" class="form-control" id="password2Input" aria-describedby="password2Help"
                        placeholder="1235ejemplo#">
                </div>
                <br>
              
                <button type="button" class="btn btn-primary" onclick="nuevoUsuario()">Crear</button>
            </main>
        </div>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>
    <script>        
        const ced = document.getElementById("cedulaInput");

        function autoFormatCedula(input) {
            try {
                let numberString = input.value;
                var limpio = ("" + numberString).replace(/\D/g, "");
                var match = limpio.match(/^(\d{1})?(\d{0,4})?(\d{0,4})?/)
                return [match[1] ? match[1] : "", match[2] ? "-" : "", match[2], match[3] ? "-" : "", match[3]].join("");
            } catch (error) {

            }
        }

        ced.oninput = (e) => {
            let formatInput = autoFormatCedula(e.target);
            e.target.value = String(formatInput);
        }
    </script>
    <div th:replace="~{fragments/toast :: error}">...</div>
    <div th:replace="~{fragments/toast :: success}">...</div>
</body>

</html>
