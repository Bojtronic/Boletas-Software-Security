<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    
</head>
<body>
    <div th:fragment="error" th:align="center">
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toastError" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">ERROR</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <div class="alert alert-danger" role="alert">
                        <p id="dialogo" class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:fragment="success" th:align="center">
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div id="toastSuccess" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Existo</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <div class="alert alert-success" role="alert">
                        <p id="dialogo2" class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
